{% extends 'base.html' %}

{% block content %}

    <div class="section">
        <br>
        <ul class="collection with-header">
            <li class="collection-header"><h4>Edit Methods</h4></li>
            <!-- Current methods -->
            {% for method in current_methods %}
                <li class="collection-item">
                    <div>
                        {{ method.method_name }}
                        <a href="
                                {{ url_for('del_method_item',user_id=user_id, recipe_id=recipe_id, method_id=method._id) }}"
                           class="secondary-content">
                            <i class="material-icons">delete</i></a></div>
                </li>
            {% endfor %}
        </ul>

        <!-- Form -->
        <div class="row">
            <form method="POST" action="{{ url_for('edit_method_list',user_id=user_id, recipe_id=recipe_id) }}"
                  class="col s4 ">
                <div class="row">
                    <!-- method-->
                    <div class="input-field col s12">
                        <input id="icon_username" type="text" class="validate" name="method_name">
                        <label for="icon_username">Method</label>
                    </div>

                    <div class="col s12 center">
                        <!-- ADD button -->
                        <button class="btn waves-effect waves-light grey darken-3 grey-text text-lighten-2
                        sign-in-btn " type="submit" name="action">ADD
                        </button>
                    </div>

                </div>
            </form>
        </div>
        <!-- DONE -->
        <a href="{{ url_for('edit_recipe', user_id=user_id, recipe_id=recipe_id) }}"
           class="waves-effect waves-light btn grey darken-3 grey-text text-lighten-2 left profile-link-btn left">
            DONE
        </a>
    </div>
{% endblock %}
