{% extends 'base.html' %}

{% block content %}

    <h5>USERNAME: </h5>
    <h4>{{ user_data.username|upper }}</h4>
    <div class="row">
        <!-- Profile image -->
        <div class="col m2 center">

            {% if not user_data.profile_image  %}
                    <img class=" profile-img-lg" width="100"
                         src="https://res.cloudinary.com/dajuujhvs/image/upload/v1591278246/homechopped/profile-pics/default_pic.png"
                         alt="profile image">
                {% else %}
                        <img class=" profile-img-lg" width="100"
                         src="{{ user_data.profile_image}}"
                         alt="profile image">
                {% endif %}
        </div>
    </div>
    <img src="{{ upload_result }}" alt="">
    <img src="{{ thumbnail_url1 }}" alt="">
    <div class="row">
        <form class='col s4' method="POST" action="{{ url_for('upload_profile_image',user_id=user_data._id) }}"
              enctype="multipart/form-data">
            <div class="file-field input-field">
                <div class="btn">
                    <span>File</span>
                    <input type="file" name="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">UPLOAD
                <i class="material-icons right">send</i>
            </button>
        </form>
        <form class="col s12">
            <div class="row">
                <div class="input-field col m4">
                    <textarea id="textarea1" class="materialize-textarea">{{ user_data.bio }}</textarea>
                    <label for="textarea1 " class="edit-textarea-label">Bio</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
