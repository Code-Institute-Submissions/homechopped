{% extends 'base.html' %}

{% block content %}

    <div class="section">
        <!-- Title -->
        <div class="row">
            <div class="col s4 offset-s4 center sign-in-header">
                <h4>Register</h4>
            </div>
        </div>
        <!-- Form -->
        <div class="row">
            <form method="POST" action="{{ url_for('register') }}" class="col s4 offset-s4">
                <div class="row">
                    <!-- Username field-->
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_username" type="text" class="validate" name="username">
                        <label for="icon_username">Username</label>
                    </div>
                    <!-- Message area -->
                    <div class=".col s12 red-text center">
                        <p>{{ message }}</p>
                    </div>
                    <!-- Password field-->
                    <div class="input-field col s12">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="icon_password" type="password" class="validate" name="password">
                        <label for="icon_password">Password</label>
                    </div>
                    <div class="col s12 center">
                        <!-- Submit button -->
                        <button class="btn waves-effect waves-light grey darken-3 grey-text text-lighten-2
                        sign-in-btn " type="submit" name="action">Register</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- link to sign up -->
        <div class="row">
            <div class="col s12 offset-s4">
                <p>Already have an account? <a href="{{ url_for('sign_in') }}">Sign in here.</a></p>
            </div>
        </div>
    </div>

{% endblock %}
